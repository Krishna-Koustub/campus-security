<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance System</title>
  <link rel="stylesheet" href="attendance.css">
</head>
<body>
  <header>
    <h1>Attendance System</h1>
    <!-- Your header content goes here -->
  </header>

  <section>
    <h2>Student Attendance Form</h2>
    <form id="attendanceForm">
      <label for="usn">USN Number:</label><br>
      <input type="text" id="usn" name="usn" required><br>
      
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br>
      
      <label for="branch">Branch:</label><br>
      <input type="text" id="branch" name="branch" required><br>
      
      <label for="semester">Semester:</label><br>
      <input type="text" id="semester" name="semester" required><br>
      
      <button type="submit">Submit Attendance</button>
    </form>
    <a href="index.html">Back</a>
  </section>

  <footer>

  </footer>
</body>
</html>
